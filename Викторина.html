<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css">
	<title>Проектная работа</title>
</head>
<body>
	<!-- Верхняя панель-->
	<div class="navbar">
		<div class="left-links">
			<a href="index.html" class="nav-link">Главная страница</a>
			<a href="Карта%20памятников.html" class="nav-link">Карта памятников</a>
			<a href="Список%20памятников.html" class="nav-link">Список памятников</a>
		</div>
		<div class="right-links">
			<img src="KML logo.jpeg" style="width: auto; height: 50px" class="nav-link">
		</div>
	</div>

	<br>
	<br>
	<br>
	<br>



	<div class="content" id="startScreen">
		<h1>Викторина</h1>
		<p>Ответьте на следующие вопросы по теме Первой Мировой войны, чтобы проверить свои знания на эту тему!</p>
		<button class="button" onclick="startGame()">Начать викторину</button>
	</div>

	<!-- Основной контент -->

	<div class="content" id="gameContainer">

			<h1 id="question-num"></h1>
			<p id="question"></p>
			<div class="answers" id="answers">
				<button class="button" onclick="checkAnswer(0)">Вариант 1</button>
				<button class="button" onclick="checkAnswer(1)">Вариант 2</button>
						<button class="button" onclick="checkAnswer(2)">Вариант 3</button>
				</div>
				<div class="result" id="result"></div>
				<div class="next-button" id="nextButton">
						<button class="button" onclick="nextQuestion()">Продолжить</button>
				</div>
		</div>

	<div class="content" id="EndScreen">
		<h1>Игра завершена, спасибо за участние!</h1>
		<p id="right_answers"></p>
	</div>

	<script>

		document.getElementById("gameContainer").style.display = "none";
		document.getElementById("EndScreen").style.display = "none";

		// Массив вопросов и ответов

		const questions = [
			{ text: "Какое событие считается непосредственным поводом к началу войны?", correct: 0 },
			{ text: "Какой фронт, по мнению многих историков, был самым кровавым и бессмысленным из-за тактики позиционной «окопной» войны?", correct: 2 },
			{ text: "Какая битва 1916 года стала одним из самых кровопролитных сражений в истории человечества и символом ужасов войны?", correct: 1 },
			{ text: "Какая страна вступила в войну в 1917 году на стороне Антанты, что решительно изменило баланс сил?", correct: 1 },
			{ text: "Как назывался тайный план германского генштаба по быстрому разгрому Франции до переброски сил Россией?", correct: 0 },
			{ text: "Какое новое оружие было впервые массово применено Германией в 1915 году, нарушив Гаагские конвенции?", correct: 1 },
			{ text: "Какая из этих стран была частью блока Центральных держав (Четверного союза)?", correct: 1 },
			{ text: "Как назывался мирный договор 1918 года, по которому Советская Россия вышла из войны на крайне невыгодных условиях?", correct: 1 },
			{ text: "Какая крупная морская битва войны (1916 год) завершилась тактической ничьей, но стратегической победой Великобритании?", correct: 0 },
			{ text: "В каком месте было подписано перемирие, завершившее боевые действия 11 ноября 1918 года?", correct: 2 }

		];

		const answers = [
			["Убийство эрцгерцога Франца Фердинанда", "Начало Брусиловского прорыва", "Потопление парохода «Лузитания»"],
			["Восточный фронт", "Итальянский фронт", "Западный фронт"],
			["Битва при Камбре", "Верденская мясорубка", "Битва при Сомме"],
			["Османская империя", "США", "Болгария"],
			["План Шлиффена", "План Барбаросса", "План «17»"],
			["Танки", "Боевые отравляющие газы (хлор)", "Советск"],
			["Великобритания", "Австро-Венгрия", "Сербия"],
			["Версальский мир", "Брест-Литовский мир", "Компьенское перемирие"],
			["Ютландское сражение", "Сражение у Коронеля", "Сражение при Фолклендах"],
			["Париж, Франция", "Берлин, Германия", "Компьенский лес, Франция"]
		];

		let currentIndex = 0;
		let rightAnswers = 0;

		function startGame() {
			document.getElementById("startScreen").style.display = "none";
			document.getElementById("gameContainer").style.display = "block";
			loadQuestion();
		}

		function loadQuestion() {
			document.getElementById("question-num").textContent = `Вопрос ${currentIndex + 1}`;
			document.getElementById("question").textContent = questions[currentIndex].text;
			const buttons = document.querySelectorAll(".answers button");

			buttons.forEach((btn, index) => {
				btn.textContent = answers[currentIndex][index]
				btn.disabled = false;
			});
			document.getElementById("result").textContent = "";
			document.getElementById("nextButton").style.display = "none";
		}

		function checkAnswer(selectedIndex) {

			const resultDiv = document.getElementById("result");
			if (selectedIndex === questions[currentIndex].correct) {
				resultDiv.textContent = "Правильно!";
				resultDiv.style.color = "green";
				rightAnswers++;
			} else {
				resultDiv.textContent = `Неправильно! Ответ - ${answers[currentIndex][questions[currentIndex].correct]}`
				resultDiv.style.color = "red";
			}
			document.querySelectorAll(".answers button").forEach(btn => btn.disabled = true);
			document.getElementById("nextButton").style.display = "block";
			document.getElementById("answers").style.display = "none";
		}

		function nextQuestion() {
			currentIndex++;
			if (currentIndex < questions.length) {
				document.getElementById("answers").style.display = "block";
				loadQuestion();
			} else {
				document.getElementById("EndScreen").style.display = "block";
				document.getElementById("gameContainer").style.display = "none";
				let right_answers_word = "a"
				if (rightAnswers === 0) { right_answers_word = "правильных ответов" }
				else if (rightAnswers === 1) { right_answers_word = "правильный ответ" }
				else if (rightAnswers < 5) { right_answers_word = "правильных ответа" }
				if (4 < rightAnswers) { right_answers_word = "правильных ответов" }
				document.getElementById("right_answers").textContent = "Вы ответили на " + rightAnswers + " " + right_answers_word + " из 10";
			}
		}

		// Загрузка первой панорамы при открытии
		loadQuestion();
	</script>
</body>
</html>
